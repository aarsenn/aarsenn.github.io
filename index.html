<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea Counter</title>
  <link rel="manifest" href="tea-counter.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app"></div>
  <script src="bicecly.js"></script>
  <script src="main.js"></script>
  <style>
    html, body, #app {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100%;
      font-family: 'Comfortaa', cursive;
      font-size: 48px;
      background: #FFE000;  /* fallback for old browsers */
      background: -webkit-linear-gradient(to right, #799F0C, #FFE000);  /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to left, #799F0C, #FFE000); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }
  </style>
</body>
</html>
